 		<script type="text/javascript">
       function validarForm(){
        var expRegNombre=/^[ a-zA-ZñÑáéíóúÁÉÍÓÚ]+$/;          
        var expRegApellidos=/^[ a-zA-ZñÑáéíóúÁÉÍÓÚ]+$/;
        var expRegCorreo=/^\w+@(\w+\.)+\w{2,4}$/;
        var expRegUsuario=/(^|[^@\w])@(\w{1,15})\b/;
        var expRegClave= /(?=(.*[0-9]))(?=.*[\!@#$%^&*()\\[\]{}\-_+=|:;"'<>,./?])(?=.*[a-z])(?=(.*[A-Z]))(?=(.*)).{8,8}/;
        var expRegTelefono=/^(\()?\d{3}(\()?(-|\s)?\d{3}(-|\s)\d{4}$/;
        
       
        var nombre = document.getElementById('nombre');
        var apellidos = document.getElementById('apellidos');
        var correo = document.getElementById('email');
        var usuario = document.getElementById('usuario');
        var clave = document.getElementById('contraseña');
        var telefono = document.getElementById('telefono');
        var asunto = document.getElementById('asunto');
        var comentarios = document.getElementById('comentarios');

         if (nombre.value === "") {
            alert("El campo nombre es requerido");
            nombre.focus();
            return false;
        }

        if (!expRegNombre.exec(nombre.value)) {
            alert("El campo nombre solo admite letras y espacios.");
            nombre.focus();
            return false;
        }

        if (apellidos.value === "") {
            alert("El campo apellidos es requerido.");
            apellidos.focus();
            return false;
        }
        if (!expRegApellidos.exec(apellidos.value)) {
            alert("El campo apellido solo admite letras y espacios.");
            apellidos.focus();
            return false;
        }
         if (correo.value === "") {
            alert("El campo correo es requerido.");
            correo.focus();
            return false;
        }
        if (!expRegCorreo.exec(correo.value)) {
            alert("El campo correo no tiene la estructura adecuada");
            correo.focus();
            return false;
        }
        if (usuario.value === "") {
            alert("El campo usuario es requerido.");
            usuario.focus();
            return false;
        }
        if (!expRegUsuario.exec(usuario.value)) {
            alert("El campo usuario no tiene el formato correcto.");
            usuario.focus();
            return false;
        }
        if (clave.value === "") {
            alert("El campo contraseña es requerido.");
            clave.focus();
            return false;
        }
        if (!expRegClave.exec(clave.value)) {
            alert("El campo contraseña no tiene el formato correcto.");
            clave.focus();
            return false;
        }
        if (telefono.value === "") {
            alert("El campo telefono es requerido.");
            telefono.focus();
            return false;
        }
        if (!expRegTelefono.exec(telefono.value)) {
            alert("El campo telefono no tiene el formato correcto.");
            telefono.focus();
            return false;
        }
        if (asunto.value === "") {
            alert("El campo asunto es requerido.");
            asunto.focus();
            return false;
        }
       if (comentarios.value === "") {
            alert("El campo comentarios es requerido.");
            comentarios.focus();
            return false;
        }
        if (document.getElementById("acepto_chk").checked==false) {
         alert("Para continuar, acepta los terminos y condiciones");
         document.getElementById("acepto_chk").focus();
         return false;
       }
        return true;
        }
        window.onload = function()
        {
          var formulario=document.getElementById("validacion-frm");
          formulario.onsubmit = validarForm;
        }
  </script>
